<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Radu Balaban</title>
    <link href="https://fonts.googleapis.com/css?family=Unna" rel="stylesheet">
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            width: 100%;
            font-size: 1em;
            font-family: Georgia;
        }
        
        body {
            display: table;
            background-color: #fff;
            color: #333;
        }
        
        main {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
            padding: 1rem;
        }
        
        h1 {
            margin-top: 0;
            margin-bottom: 0.25rem;
            font-size: 5rem;
            font-weight: normal;
            font-family: 'Unna';
        }
        
        h2 {
            margin-top: 0;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: normal;
            letter-spacing: 4px;
            text-transform: uppercase;
        }
        
        hr {
            border: none;
            height: 1px;
            background-color: #333;
            max-width: 430px;
            margin-top: 0;
            margin-bottom: 1.5em;
        }
        
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            font-size: 1.5rem;
            line-height: 2rem;
            font-style: italic;
        }
        
        a {
            color: #333;
            text-decoration: none;
        }
        
        a:hover {
            transition: opacity 0.3s ease-in;
        }
        a:hover:before {
            content: '< '
        }
        
        a:hover:after {
            content: ' >';        
        }
    </style>
</head>

<body>
    <main>
        <h1>Radu Balaban</h1>
        <h2>software developer</h2>
        <hr/>
        <ul>
            <li><a href="#">blog</a></li>
            <li><a href="#">github</a></li>
            <li><a href="#">email</a></li>
        </ul>
    </main>
</body>

</html>
